name: Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install --no-save vite@^7.1.12 vitest@^4.0.1 @vitest/coverage-v8@^4.0.1 @playwright/test@^1.56.1 fake-indexeddb@^6.2.4 idb@^8.0.3 jsdom@^27.0 dependency-cruiser@^17.3.5

    - name: Check for dead code (warning)
      run: npm run lint:dead-code || true

    - name: Check architecture rules (warning)
      run: npm run arch:test || true

    - name: Run unit tests
      run: npm test -- --run

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run E2E tests
      run: npm run test:e2e

    - name: Build production bundle
      run: npm run build

    - name: Upload test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
            test-results/
            playwright-report/
        retention-days: 7