appId: com.saberloop.app
---
# Test 11: Quiz Sharing - Open Modal on Results Page
# Corresponds to E2E test: "should open Share Quiz modal when button clicked"

# Launch and navigate to home
- launchApp
- runFlow:
    file: _shared/navigate-home.yaml

# Complete a quiz
- tapOn:
    text: ".*Solar System.*|.*Basic Math.*|.*Famous Scientists.*"

- extendedWaitUntil:
    visible: "Question.*of.*"
    timeout: 10000

- tapOn:
    text: "A\\).*"
- tapOn:
    text: ".*Submit.*|.*Next.*"

- tapOn:
    text: "A\\).*"
    optional: true
- tapOn:
    text: ".*Submit.*|.*Next.*"
    optional: true

- tapOn:
    text: "A\\).*"
    optional: true
- tapOn:
    text: ".*Submit.*|.*Next.*"
    optional: true

- tapOn:
    text: "A\\).*"
    optional: true
- tapOn:
    text: ".*Submit.*|.*Next.*"
    optional: true

- tapOn:
    text: "A\\).*"
    optional: true
- tapOn:
    text: ".*Submit.*|.*Next.*"
    optional: true

- extendedWaitUntil:
    visible: ".*Results.*|.*Score.*|.*%.*"
    timeout: 10000

# Tap Share Quiz button
- tapOn:
    text: ".*Share Quiz.*"

# Wait for modal to appear
- extendedWaitUntil:
    visible: ".*Copy.*Link.*|.*Copy.*"
    timeout: 5000

- takeScreenshot: 11-modal-opened

# Verify modal elements are present
- assertVisible:
    text: ".*Share Quiz.*"

- assertVisible:
    text: ".*Copy.*Link.*|.*Copy.*"

# Verify quiz info is shown
- assertVisible:
    text: ".*questions.*"

- takeScreenshot: 11-modal-elements-verified
