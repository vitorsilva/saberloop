appId: com.saberloop.app
---
# Shared helper: Navigate to home screen
# Handles both fresh (welcome) and returning (home) user states
# Also handles leave confirmation dialogs

# If on welcome screen, tap "Try Free Quizzes" to get to home (optional)
- tapOn:
    text: "Try Free Quizzes"
    optional: true

# Tap Home in bottom nav to ensure we're on home screen
- tapOn:
    text: "Home"
    optional: true

# Handle "leave quiz" confirmation dialog if it appears
- tapOn:
    text: "OK"
    optional: true

# Wait a moment for navigation
- extendedWaitUntil:
    visible: ".*Saberloop.*|.*Welcome back.*|.*Sample Quizzes.*"
    timeout: 5000

# Tap Home again in case dialog was dismissed
- tapOn:
    text: "Home"
    optional: true

# Verify we're on home screen
- assertVisible:
    text: ".*Saberloop.*|.*Welcome back.*|.*Sample Quizzes.*"
