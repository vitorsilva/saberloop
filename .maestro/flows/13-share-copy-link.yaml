appId: com.saberloop.app
---
# Test 13: Quiz Sharing - Copy Link to Clipboard
# Corresponds to E2E test: "should copy link to clipboard when copy button clicked"

# Launch and navigate to home
- launchApp
- runFlow:
    file: _shared/navigate-home.yaml

# Complete a quiz
- tapOn:
    text: ".*Solar System.*|.*Basic Math.*|.*Famous Scientists.*"

- extendedWaitUntil:
    visible: "Question.*of.*"
    timeout: 10000

- tapOn:
    text: "A\\).*"
- tapOn:
    text: ".*Submit.*|.*Next.*"

- tapOn:
    text: "A\\).*"
    optional: true
- tapOn:
    text: ".*Submit.*|.*Next.*"
    optional: true

- tapOn:
    text: "A\\).*"
    optional: true
- tapOn:
    text: ".*Submit.*|.*Next.*"
    optional: true

- tapOn:
    text: "A\\).*"
    optional: true
- tapOn:
    text: ".*Submit.*|.*Next.*"
    optional: true

- tapOn:
    text: "A\\).*"
    optional: true
- tapOn:
    text: ".*Submit.*|.*Next.*"
    optional: true

- extendedWaitUntil:
    visible: ".*Results.*|.*Score.*|.*%.*"
    timeout: 10000

# Open share modal
- tapOn:
    text: ".*Share Quiz.*"

- extendedWaitUntil:
    visible: ".*Copy.*Link.*|.*Copy.*"
    timeout: 5000

- takeScreenshot: 13-before-copy

# Click Copy Link button
- tapOn:
    text: ".*Copy.*Link.*|.*Copy.*"

# Wait for success feedback (button text changes to "Copied")
- extendedWaitUntil:
    visible: ".*Copied.*"
    timeout: 3000

- takeScreenshot: 13-link-copied

# Verify the button shows success state
- assertVisible:
    text: ".*Copied.*"

- takeScreenshot: 13-copy-success
