<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Science Quiz</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "background-light": "#F8F9FA",
              "background-dark": "#121212",
              "text-light": "#212529",
              "text-dark": "#EAEAEA",
              "border-light": "#E9ECEF",
              "border-dark": "#3A3A3C",
              "correct": "#28A745",
              "incorrect": "#DC3545"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "0.75rem",
              "xl": "1rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<div class="flex-grow flex flex-col">
<!-- Top App Bar -->
<header class="flex items-center p-4">
<div class="flex size-12 shrink-0 items-center justify-start text-text-light dark:text-text-dark">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark">Science Quiz</h1>
<div class="size-12 shrink-0"></div> <!-- Spacer -->
</header>
<!-- Progress Bar -->
<div class="flex flex-col gap-2 p-4 pt-0">
<p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">Question 1 of 5</p>
<div class="rounded-full bg-border-light dark:bg-border-dark">
<div class="h-2 rounded-full bg-primary" style="width: 20%;"></div>
</div>
</div>
<!-- Headline Text -->
<main class="px-4">
<h2 class="text-text-light dark:text-text-dark text-[28px] font-bold leading-tight pt-6 pb-6">What is the powerhouse of the cell?</h2>
</main>
<!-- Button Group -->
<div class="flex justify-center">
<div class="flex flex-1 max-w-lg flex-col items-stretch gap-4 px-4 py-3">
<button class="flex min-h-[56px] cursor-pointer items-center justify-start overflow-hidden rounded-lg p-4 bg-background-light dark:bg-border-dark text-text-light dark:text-text-dark text-base font-medium leading-normal border border-border-light dark:border-border-dark hover:border-primary">
<span class="truncate">Nucleus</span>
</button>
<button class="flex min-h-[56px] cursor-pointer items-center justify-start overflow-hidden rounded-lg p-4 bg-background-light dark:bg-border-dark text-text-light dark:text-text-dark text-base font-medium leading-normal border border-border-light dark:border-border-dark hover:border-primary">
<span class="truncate">Ribosome</span>
</button>
<button class="flex min-h-[56px] cursor-pointer items-center justify-start overflow-hidden rounded-lg p-4 bg-primary/10 text-primary text-base font-bold leading-normal border-2 border-primary">
<span class="truncate">Mitochondria</span>
</button>
<button class="flex min-h-[56px] cursor-pointer items-center justify-start overflow-hidden rounded-lg p-4 bg-background-light dark:bg-border-dark text-text-light dark:text-text-dark text-base font-medium leading-normal border border-border-light dark:border-border-dark hover:border-primary">
<span class="truncate">Cytoplasm</span>
</button>
</div>
</div>
<div class="flex-grow"></div> <!-- Spacer to push button to bottom -->
<!-- Single Button (Submit) -->
<div class="px-4 py-6">
<button class="flex h-14 min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-primary px-5 text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30">
<span class="truncate">Submit Answer</span>
</button>
</div>
</div>
<!-- Bottom Navigation Bar -->
<nav class="sticky bottom-0 border-t border-border-light bg-background-light/80 backdrop-blur-sm dark:border-border-dark dark:bg-background-dark/80">
<div class="mx-auto flex h-20 max-w-lg items-center justify-around px-4">
<a class="flex flex-col items-center gap-1 text-text-light/70 dark:text-text-dark/70" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined fill text-2xl">science</span>
<span class="text-xs font-bold">Topics</span>
</a>
<a class="flex flex-col items-center gap-1 text-text-light/70 dark:text-text-dark/70" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</div>
</nav>
</div>
</body></html>
