<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QuizUp Home</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4a85e3",
              "background-light": "#f6f7f8",
              "background-dark": "#121720",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark">
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">QuizUp</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-black dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0 hover:bg-black/10 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-2xl">
                        notifications
                    </span>
</button>
</div>
</div>
<div class="flex-grow px-4">
<!-- Headline Text -->
<h1 class="text-black dark:text-white tracking-light text-[32px] font-bold leading-tight text-left pb-3 pt-6">Welcome back!</h1>
<!-- Start New Quiz Button -->
<div class="py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 flex-1 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-primary/30 hover:bg-primary/90">
<span class="truncate">Start New Quiz</span>
</button>
</div>
<!-- Section Header -->
<h2 class="text-black dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-8">Recent Topics</h2>
<!-- List Items Container -->
<div class="flex flex-col gap-3">
<!-- List Item 1: Good Score -->
<div class="flex items-center gap-4 bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow-sm">
<div class="text-white flex items-center justify-center rounded-lg bg-[#2ECC71] shrink-0 size-10">
<span class="material-symbols-outlined">
                            public
                        </span>
</div>
<div class="flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal truncate">Geography</p>
<p class="text-zinc-500 dark:text-zinc-400 text-sm">Completed</p>
</div>
<div class="shrink-0">
<p class="text-[#2ECC71] text-base font-bold leading-normal">10/10</p>
</div>
</div>
<!-- List Item 2: Average Score -->
<div class="flex items-center gap-4 bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow-sm">
<div class="text-white flex items-center justify-center rounded-lg bg-[#F39C12] shrink-0 size-10">
<span class="material-symbols-outlined">
                            science
                        </span>
</div>
<div class="flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal truncate">Science</p>
<p class="text-zinc-500 dark:text-zinc-400 text-sm">In Progress</p>
</div>
<div class="shrink-0">
<p class="text-[#F39C12] text-base font-bold leading-normal">80%</p>
</div>
</div>
<!-- List Item 3: Poor Score -->
<div class="flex items-center gap-4 bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow-sm">
<div class="text-white flex items-center justify-center rounded-lg bg-[#E74C3C] shrink-0 size-10">
<span class="material-symbols-outlined">
                            history_edu
                        </span>
</div>
<div class="flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal truncate">History</p>
<p class="text-zinc-500 dark:text-zinc-400 text-sm">Completed</p>
</div>
<div class="shrink-0">
<p class="text-[#E74C3C] text-base font-bold leading-normal">3/10</p>
</div>
</div>
<!-- List Item 4: Another Score -->
<div class="flex items-center gap-4 bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow-sm">
<div class="text-white flex items-center justify-center rounded-lg bg-primary shrink-0 size-10">
<span class="material-symbols-outlined">
                            theaters
                        </span>
</div>
<div class="flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal truncate">Movie Trivia</p>
<p class="text-zinc-500 dark:text-zinc-400 text-sm">Completed</p>
</div>
<div class="shrink-0">
<p class="text-primary text-base font-bold leading-normal">7/10</p>
</div>
</div>
</div>
</div>
<!-- Spacer for bottom nav -->
<div class="h-24"></div>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 right-0 h-20 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-zinc-200 dark:border-zinc-800">
<div class="flex justify-around items-center h-full max-w-md mx-auto">
<a class="flex flex-col items-center justify-center text-primary w-20" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-xs font-bold mt-1">Home</span>
</a>
<a class="flex flex-col items-center justify-center text-zinc-500 dark:text-zinc-400 w-20 hover:text-primary dark:hover:text-primary" href="#">
<span class="material-symbols-outlined text-2xl">category</span>
<span class="text-xs font-medium mt-1">Topics</span>
</a>
<a class="flex flex-col items-center justify-center text-zinc-500 dark:text-zinc-400 w-20 hover:text-primary dark:hover:text-primary" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<span class="text-xs font-medium mt-1">Profile</span>
</a>
</div>
</div>
</div>
</body></html>
