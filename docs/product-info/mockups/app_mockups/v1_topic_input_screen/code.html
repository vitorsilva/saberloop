<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Quiz</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2",
            "background-light": "#F8F9FA",
            "background-dark": "#121212",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]

          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"

        },

<style type="text/tailwindcss">
    @layer base {
      select {
        --select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(150,168,197)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');
        background-image: var(--select-button-svg);
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.5em;
        padding-right: 2.5rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex items-center p-4 border-b border-gray-200 dark:border-[#333333] bg-background-light dark:bg-background-dark">
<h1 class="text-lg font-bold flex-1 text-center text-gray-800 dark:text-gray-100">New Quiz</h1>
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto p-4">
<div class="flex flex-col gap-6">
<!-- Text Field for Topic -->
<label class="flex flex-col">
<p class="text-base font-medium pb-2 text-gray-800 dark:text-[#EAEAEA]">What do you want to practice?</p>
<textarea class="form-input flex w-full resize-none overflow-hidden rounded-lg min-h-36 p-4 text-base font-normal leading-normal placeholder:text-gray-400 dark:placeholder:text-gray-500 bg-white dark:bg-[#1E1E1E] border border-gray-300 dark:border-[#333333] text-gray-800 dark:text-[#EAEAEA] focus:ring-2 focus:ring-primary focus:border-primary" placeholder="World War II, Photosynthesis, Algebra..."></textarea>
</label>
<!-- Select Field for Grade Level -->
<label class="flex flex-col">
<p class="text-base font-medium pb-2 text-gray-800 dark:text-[#EAEAEA]">Grade Level (Optional)</p>
<select class="form-select flex w-full rounded-lg h-14 p-4 text-base font-normal leading-normal bg-white dark:bg-[#1E1E1E] border border-gray-300 dark:border-[#333333] text-gray-800 dark:text-[#EAEAEA] focus:ring-2 focus:ring-primary focus:border-primary">
<option class="text-gray-400 dark:text-gray-500" value="default">Select grade level</option>
<option value="middle-school">Middle School</option>
<option value="high-school">High School</option>
<option value="college">College</option>
<option value="professional">Professional</option>
</select>
</label>
</div>
<!-- Generate Button -->
<div class="mt-8">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Generate Questions</span>
</button>
</div>
</main>
<!-- Bottom Nav Bar -->
<nav class="flex gap-2 border-t border-gray-200 dark:border-[#333333] bg-background-light dark:bg-background-dark px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<p class="text-xs font-medium leading-normal">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary" href="#">
<span class="material-symbols-outlined text-2xl">science</span>
<p class="text-xs font-medium leading-normal">Topics</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<p class="text-xs font-medium leading-normal">Profile</p>
</a>
</nav>
</div>
</body></html>
